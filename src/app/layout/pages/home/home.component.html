<div class="container my-5">
    <div class="mt-5 mb-2 border-2 py-1 px-3 flex justify-between rounde-md rounded-md w-50 mx-auto">
        <input [(ngModel)]="keywordSearch" class="flex-grow outline-none text-gray-600 focus:text-blue-600" type="text"
            placeholder="Search By Title or Category..." />
        <svg xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-400 hover:text-blue-400 transition duration-100 cursor-pointer" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
    </div>
    <div class="row g-4">
        @for (product of allProducts|searchProduct:keywordSearch; track $index) {
        <div class="col-md-3">
            <div class="card">
                <div [routerLink]="['/productDetails', product._id]">
                    <img [src]="product.imageCover" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-main">{{product.category.name}}</h5>
                        <p class="card-text">{{product.price}}EGP</p>
                        <p class="card-text">{{product.ratingsAverage}}</p>
                    </div>
                </div>
                <div class="card-footer bg-transparent pt-0 border-0">
                    <a class="btn btn-success" (click)="addToCart(product._id)">{{"Add To Cart"|translate}}</a>
                </div>
            </div>
        </div>
        }
    </div>
</div>
